================================================================================
COMMON PROBLEMS
================================================================================

PROBLEM: I sent the command but got no reply
SOLUTION: 
  1. Check your SPAM folder
  2. Wait 10 seconds (system might be slow)
  3. Make sure SUBJECT LINE is EXACT (capitals matter)
  4. Make sure you sent FROM your admin email
  5. Try again

PROBLEM: I got an error message
SOLUTION:
  1. Read the error carefully
  2. Check the email format (look at EXAMPLES above)
  3. Make sure JSON is correct (look for comma errors)
  4. Try the command again
  5. Copy-paste from examples instead of typing

PROBLEM: My product didn't show up on the store
SOLUTION:
  1. Check that reply said "SUCCESS"
  2. Go to your store and REFRESH THE PAGE (Ctrl+R or Cmd+R)
  3. Clear browser cache if it still doesn't show
  4. Wait 30 seconds for store to update
  5. Try again

PROBLEM: I changed the store name but it didn't work
SOLUTION:
  1. Make sure you used "UPDATE storename" NOT "PUSH storename"
  2. Check subject line is EXACT
  3. Put store name in BODY, not subject
  4. Refresh your store page
  5. Wait 30 seconds and refresh again

PROBLEM: I can't remember my admin email
SOLUTION:
  1. Open your .env file
  2. Look for ADMIN_EMAIL
  3. That's your admin email
  4. Send commands ONLY from this email


